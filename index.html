<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Teams</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>Digital Teams </p>
      </div>

      <div class="busca">
        <input id="pesquisa" type="text" placeholder="Qual grupo você está procurando?" onkeyup="buscaTeam()">
        <box-icon name="search-alt"></box-icon>
      </div>
    </header>

    <main>
        <section id="teams" class="container">
            <h2>Teams <button id="criarBtn"><box-icon name='plus'></box-icon>novo team</button></h2>
            <ul id="listTeams">
              <li class="semTime"><h4>Nenhum time criado</h4></li>
            </ul>
        </section>
    </main>

    <div id="overlay"></div>
    <form id="formCriar">
      <h3>Criar <box-icon name="x" id="fecharBtn"></box-icon></h3>
      <label for="nome">Nome do team <input type="text" id="nome" required></label>
      <label for="capacidade">Capacidade do team <input type="text" id="capacidade" required></label>
      <button type="submit" id="card">Criar</button>

    </form>

    <form id="formAddParticipante">
      <h3>Adicionar <box-icon name="x" id="fecharParticipanteBtn"></box-icon></h3>
      <input type="hidden" id="teamID">
      <label for="nome">Nome do participante</label>
      <input type="text" id="nomeParticipante" required></label>
      <button type="submit">Adicionar</button>
    </form>
    
    <form id="confirmarExcluirTeam" >
      <h3>Voce tem certeza</h3>
      <button id="sim" onclick ="removerCard()">SIM</button>
      <button id="negar" onclick="desaparecerExclusao()">NAO</button>
    </form>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
